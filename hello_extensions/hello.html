<!DOCTYPE html>
<html>
  <head>
    <title> Hello Extensions </title>
    <style type="text/css">
    body {
    min-width: 100px;
    min-height: 100px;
    position: relative;
    vertical-align:middle;
    }
    </style>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <script src="closer.js"></script>
  </head>

  <body>
	  <h1>Question: You have been sent a friend request from a stranger with three mutual friends. Should you accept?</h1>


      <form class="form-horizontal">
          <fieldset>

              
	  <!--  <legend>Options</legend>--!>

              
              <div class="form-group">
	      <!--  <label class="col-md-4 control-label" for="radios">Multiple Radios</label>--!>
                  <div class="col-md-4">
                      <div class="radio">
                          <label for="radios-0">
                              <input name="radios" id="radios-0" value="1" checked="checked" type="radio">
                             Yes
                          </label>
	                    </div>
                      <div class="radio">
                          <label for="radios-1">
                              <input name="radios" id="radios-1" value="2" type="radio">
                             No
                          </label>
	                    </div>
                  </div>
              </div>
	      <div>
	
		
 <a href="" class="btn btn-primary" id="btnclose">Submit</a>
				
		</div>

          </fieldset>
      </form>

  </body>
</html>
